<!DOCTYPE html>
<html>
<head>
	<title>Pick Me Mobile</title>
	<link rel="STYLESHEET" type="text/css" href="css/reset.css" />
	<link rel="STYLESHEET" type="text/css" href="css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div data-role="page" id="page1">
	<div id="map"></div>
	<div id="pick_me1" class="pick_me">PICK ME</div>
	<div data-role="content">
	</div>
</div>
<div data-role="page" id="page2">
<div id="page2-content">
	<img id="logo" src="assets/logo.png"/>
	<div id="pick_ride" class="item">Pick a ride</div>
	<div class="item">From</div>
	<input type="text" placeholder="Type your location...">
	<div class="item">To</div>
	<input id="input2" type="text" placeholder="Type your destination...">
	<div class="item">When</div>
	<input type="date" placeholder="Select date">
	<input type="time" placeholder="Select time">
	<input type="radio" id="contactChoice1"
				 name="contact" value="Arrival">
	<label for="contactChoice1">Arrival time</label>
	<input type="radio" id="contactChoice2"
				 name="contact" value="Departure">
	<label for="contactChoice2">Departure time</label>
	<div class="line l1"></div>
	<div id="total_cost">Total cost: <span id="cost">$0</span>
		<div id="all">$43</div>
		<img id="buy" src="assets/buy.png"/>
	</div>
	<div class="line l2"></div>

	<div id="pick_me2" class="pick_me" href="#popupBasic" data-rel="popup">PICK ME</div>
	<div data-role="popup" id="popupBasic">
		<p>Your invitation has accepted. We will notice you about your pick-up location in 20 minutes<p>
	</div>
</div>
</div>

	<!--<h1>Your invitation has accepted. We will notice you about your pick-up location in 20 minutes</h1>-->
<!--</div>-->


</div>

<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
